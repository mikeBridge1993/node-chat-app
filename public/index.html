<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket!</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container text-white">
        <div class="row my-0 py-0">
            <div class="col text-center">
                <p class="lead bg-primary my-1 py-5">Hello World!</p>
            </div>
        </div>
        <div class="row my-0 py-0">
            <div class="col text-center">
                <p class="lead bg-danger my-1 py-5">Welcome,</p>
            </div>
        </div>
        <div class="row my-0 py-0">
            <div class="col text-center">
                <p class="lead bg-warning my-1 py-5">to the chat APP!</p>
            </div>      
        </div>
        <div class="row">
            <div class="col text-center">
                <p class="lead bg-success my-1 py-5">Socket.IO!</p>
            </div>      
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="lead bg-light text-primary my-1 py-5" id="socketConnection"></div>
            </div>      
        </div>
        <div class="row">
            <div class="col text-center mb-5">
                <form id="message-form">
                    <div class="input-area bg-primary">
<!--
                        <div class="form-group row pt-3">
                          <label for="example-email-input" class="col-4 col-form-label">Email</label>
                          <div class="col-7">
                            <input class="form-control" type="email" id="email-input" placeholder="Please identify yourself">
                          </div>
                        </div>
-->
                        <div class="form-group row mt-3 pt-5">
                          <label for="example-text-input" class="col-4 col-form-label">Text</label>
                          <div class="col-7">
                            <input class="form-control" type="text" id="text-input" placeholder="Please write your message">
                          </div>
                        </div>
                    <button type="submit" class="btn btn-success mb-3" id="btn">Submit</button>
                    </div>  
                </form>          
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js" ></script>
    <script src ="/js/libs/jquery-3.3.1.min.js"></script> 
    <script src ="/js/index.js"></script>   
        
          
</body>
</html>
