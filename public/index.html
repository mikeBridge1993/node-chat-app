<body>
    <div class="container-fluid text-primary my-5 py-5">
             <div class="col-4 offset-4">
                <form class="form-signin" action="/chat.html">
                    <h2 class="form-signin-heading text-center" id="signin-text">Join a Chat</h2>
                    <label for="name" class="sr-only">Display name</label>
                    <input type="text" name="name" id="name" class="form-control mt-4 mb-4" placeholder="Display name" required="" autofocus/>
                    <label for="room" class="sr-only">Room name</label>
                    <input type="text" name="room" id="room" class="form-control mt-4 mb-4" placeholder="Room name" required=""/>
                    <button class="btn btn-lg btn-primary btn-block mt-4 mb-4 col-6 offset-3">Join</button>
                </form>
            </div>
    </div>
</body>
